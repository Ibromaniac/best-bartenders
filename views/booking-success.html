<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Sent - B.E.S.T Bartenders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 1.5rem;
    }

    .success-card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .check {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #d4af37;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 1rem;
    }

    p {
      color: rgba(255,255,255,0.75);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 14px 22px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, #d4af37, #f0c957);
      color: #1a1a1a;
      box-shadow: 0 10px 25px rgba(212,175,55,0.45);
      transition: 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(212,175,55,0.65);
    }
  </style>
</head>

<body>

  <div class="success-card">
    <div class="check">âœ”</div>
    <h1>Booking Request Sent</h1>

    <p>
      Your booking request has been sent successfully.<br>
      The bartender will review it and respond shortly.
    </p>

    <a href="/bartenders" class="btn">Back to Bartenders</a>
  </div>

</body>
</html>
