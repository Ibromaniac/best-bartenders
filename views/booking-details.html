<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg,#1a1a1a,#2d2d2d);
      color: #fff;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      max-width: 600px;
      margin: auto;
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h2 { color: #d4af37; margin-bottom: 1rem; }

    .detail { margin-bottom: 10px; color: #ccc; }

    .status {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
    }

    .pending { background: orange; color:#000; }
    .accepted { background: green; }
    .rejected { background: crimson; }

    button {
      margin-top: 1.5rem;
      padding: 12px 22px;
      border-radius: 40px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg,#d4af37,#f0c957);
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Booking Details</h2>

  <div id="details"></div>

  <button id="cancelBtn" onclick="cancelBooking()">Cancel Booking</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const bookingId = params.get("id");

fetch(`/api/booking/${bookingId}`)
  .then(res => res.json())
  .then(b => {
    document.getElementById("details").innerHTML = `
      <div class="detail">üç∏ Event: ${b.eventType}</div>
      <div class="detail">üìÖ Date: ${b.eventDate}</div>
      <div class="detail">‚è∞ Time: ${b.eventTime}</div>
      <div class="detail">üìç Location: ${b.location}</div>
      <span class="status ${b.status?.toLowerCase() || 'pending'}">
        ${b.status || "Pending"}
      </span>
    `;

    if (b.status !== "Pending") {
      document.getElementById("cancelBtn").style.display = "none";
    }
  });

function cancelBooking() {
  fetch(`/api/cancel-booking/${bookingId}`, { method: "POST" })
    .then(() => {
      alert("Booking cancelled");
      window.location.href = "/customer-dashboard";
    });
}
</script>

</body>
</html>
