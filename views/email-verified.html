<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verified | B.E.S.T Bartenders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1b1b, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 36px 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .check {
      width: 82px;
      height: 82px;
      border-radius: 50%;
      margin: 0 auto 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d4af37, #f0c957);
      color: #000;
      font-size: 42px;
      font-weight: 700;
      box-shadow: 0 0 25px rgba(212,175,55,0.55);
    }

    h1 {
      font-size: 1.45rem;
      margin-bottom: 12px;
      color: #f5d77a;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 26px;
    }

    .btn {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 30px;
      background: linear-gradient(135deg, #d4af37, #f0c957);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(212,175,55,0.35);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(212,175,55,0.45);
    }

    .brand {
      margin-top: 26px;
      font-size: 0.75rem;
      color: #777;
      letter-spacing: 0.8px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="check">✓</div>

    <h1>Email Verified</h1>

    <p>
      Your email address has been successfully verified.<br>
      Your B.E.S.T Bartenders account is now fully active.
    </p>

    <a href="/customer-login" class="btn">
      Continue to Login
    </a>

    <div class="brand">
      B.E.S.T Bartenders ©
    </div>
  </div>

</body>
</html>
