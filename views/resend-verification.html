<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resend Verification | B.E.S.T Bartenders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background:#000;
      color:#fff;
      font-family:Inter,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .card {
      max-width:380px;
      width:100%;
      background:#111;
      padding:30px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 25px 50px rgba(0,0,0,.6);
    }

    h1 {
      color:#d4af37;
      margin-bottom:10px;
    }

    input {
      width:100%;
      padding:12px;
      margin:16px 0;
      border-radius:8px;
      border:none;
    }

    button {
      width:100%;
      padding:12px;
      border-radius:25px;
      border:none;
      background:#d4af37;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Resend Verification</h1>
    <p>Enter your email to receive a new verification link.</p>

    <form method="POST" action="/resend-verification">
      <input type="email" name="email" placeholder="Email address" required />
      <button type="submit">Resend Email</button>
    </form>
  </div>
</body>
</html>
