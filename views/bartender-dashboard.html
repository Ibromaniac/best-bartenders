<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.E.S.T Bartenders - Bartender Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        /* -----------------------------
           NAVBAR (MATCHES YOUR DESIGN)
        ----------------------------- */
        .navbar {
            width: 100%;
            background: #000;
            color: #f4c542;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 35px;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
            margin: 0 !important;
        }

        .logo img {
            width: 28px;
            margin-right: 10px;
            position: relative;
            top: -2px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 15px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #f4c542;
        }

        /* ------------------------------
           DASHBOARD CONTAINER + CARDS
        ------------------------------ */
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        .welcome {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #000;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card p {
            color: #444;
            font-size: 14px;
        }

        button.logout {
            margin-top: 40px;
            background: #ff3b30;
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button.logout:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- HEADER / NAVBAR -->
    <div class="navbar">
        <div class="logo">
            <img src="bar.png" alt="logo">
            B.E.S.T Bartenders
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="help.html">Help</a>
        </div>
    </div>

    <!-- DASHBOARD CONTENT -->
    <div class="dashboard-container">
        <div id="welcomeText" class="welcome">Welcome!</div>

        <div class="cards">
            <div class="card" onclick="goTo('incoming-jobs.html')">
                <h3>Incoming Jobs</h3>
                <p>View customers who want to hire you.</p>
            </div>

            <div class="card" onclick="goTo('my-schedule.html')">
                <h3>My Schedule</h3>
                <p>See your booked and upcoming events.</p>
            </div>

            <div class="card" onclick="goTo('messages.html')">
                <h3>Messages</h3>
                <p>Chat with customers.</p>
            </div>

            <div class="card" onclick="goTo('profile.html')">
                <h3>My Profile</h3>
                <p>Update your bio, rates, and availability.</p>
            </div>

            <div class="card" onclick="goTo('earnings.html')">
                <h3>Earnings</h3>
                <p>See your total earnings and payouts.</p>
            </div>
        </div>

        <button class="logout" onclick="logout()">Log Out</button>
    </div>

    <!-- FIREBASE AUTH -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_DOMAIN.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_BUCKET.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("welcomeText").innerText = Welcome, ${user.email};
            } else {
                window.location.href = "login.html";
            }
        });

        window.logout = function () {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        }

        window.goTo = function(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
